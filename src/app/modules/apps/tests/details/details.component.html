<div *tuiLet="(test | async) as data" class="content-width">
  <div class="flex items-center">
    <div routerLink="/app/tests" class="flex items-center cursor-pointer">
      <tui-svg src="tuiIconArrowLeft" class="mt-[1px] font-light"></tui-svg>
      <span class="text-lg">Назад</span>
    </div>
    <div class="text-xl ml-6 mt-[.1rem]">
      {{ data?.theme || 'Неизвестно' }}
    </div>
  </div>
</div>
