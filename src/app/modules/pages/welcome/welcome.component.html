<header class="content-width">
  <div class="sticky top-0 border-b-2 border-black-4 flex items-center justify-between h-[90px]">
    <div>
      <a routerLink="/"><img class="logo" src="/assets/logo.svg" alt="школа провизора"></a>
    </div>
    <div>
      <nav>
        <ul class="flex gap-x-5 header-nav-ul">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Семинары</a></li>
          <li><a href="#">Помощь</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__slot">
      <button
        routerLink="/login"
        tuiButton
        type="button"
        icon="tuiIconLogIn"
        size="m"
      >
        Войти
      </button>
    </div>
  </div>
</header>

<main class="content-width">
  <div>
    <section class="select-none mt-24 main-hero">
      <div class="main-hero-line"><h2><span class="text-blue-1">Образовательная</span> платформа</h2></div>
      <div class="main-hero-line">
        <h2>для провизоров</h2>
        <img class="ml-4 mt-3 w-48" src="/assets/welcome/humans.png" alt="hero">
      </div>
      <div class="main-hero-line"><p class="text-xl text-black-3 mt-6 mb-0 mx-0 max-w-[70rem] text-center font-medium">Платформа предоставляет доступ к широкому спектру материалов, которые помогут провизорам <br> РУП «Минская Фармация» наращивать свой опыт и повышать качество своей работы.</p></div>
    </section>

    <section class="flex grid grid-cols-5 max-w-[60rem] mx-auto mt-20">
      <div *ngFor="let feature of features" class="">
        <div class="flex justify-center">
          <img class="w-20" [src]="feature.img" [alt]="feature.name">
        </div>
        <div class="flex justify-center">
          <span class="text-black-1 text-2xl text-center mt-3 font-medium">{{feature.name}}</span>
        </div>
      </div>
    </section>
  </div>
</main>

<app-footer></app-footer>
